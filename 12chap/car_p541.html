 <!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coffee Drinks</title>
    </head>
    <body>
        <script>
            function Car(params) {
                this.make = params.make;
                this.model = params.model;
                this.year = params.year;
                this.color = params.color;
                this.passengers = params.passengers;
                this.convertible = params.convertible;
                this.mileage = params.mileage;
                this.started = false;
                
                this.start = function() {
                    this.started = true;
                };
                
                this.stop = function() {
                    this.started = false;
                };
                
                this.drive = function() {
                    if (this.started) {
                        console.log(this.make + " " + this.model + " goes zoom zoom!");
                    } else {
                        console.log("Start the engine first");
                    }
                };
             }
             
            var cadiParams = { make: "GM",
                                          model: "Cadillac",
                                          year: 1985,
                                          color: "tan",
                                          passengers: 5,
                                          convertible: false,
                                          mileage: 12892
                                        };
                                        
            var chevyParams = { make: "Chevy",
                                          model: "Bel Air",
                                          year: 1957,
                                          color: "red",
                                          passengers: 2,
                                          convertible: false,
                                          mileage: 1021
                                        };
                                  
             
             var cadi = new Car(cadiParams);
             var chevy = new Car(chevyParams);
             
             var cars = [chevy, cadi];
             
             for (var i = 0; i < cars.length; i++) {
                cars[i].start();
                cars[i].start();
                cars[i].drive();
                cars[i].stop();
             }
        </script>
    </body>
</html>
